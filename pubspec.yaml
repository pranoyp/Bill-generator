name: biller
description: A new Flutter application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons:

  backendless_sdk:
  carousel_slider:
  pdf:
  path_provider:
  flutter_full_pdf_viewer:
  modal_progress_hud:
  double_back_to_close_app:
  flutter_pdfview:
  syncfusion_flutter_pdf:
  http:
  open_file:

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: SourceSansPro
      fonts:
        - asset: fonts/SourceSansProBold.ttf
        - asset: fonts/SourceSansProRegular.ttf

  assets:
    - assets/images/logo.png
    - assets/images/ic_launcher.png
    - assets/layouts/layout1.png
    - assets/layouts/layout2.png
    - assets/layouts/layout3.png